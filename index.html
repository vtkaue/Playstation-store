<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Playstation Store</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./img/logo.png" alt="logo-playstation" />
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a href="#" class="nav-link">Consoles</a></li>

            <li class="nav-li"><a href="#" class="nav-link">Acess√≥rios</a></li>

            <li class="nav-li"><a href="#" class="nav-link">Controles</a></li>

            <li class="nav-li"><a href="#" class="nav-link">Outros</a></li>
          </ul>
        </nav>
        <img
          src="./img/menu.png"
          class="menu-icon"
          alt="botao-menu"
          onclick="showMenu()"
        />
      </div>

      <div class="row">
        <div class="column-1">
          <h2 id="text-main">PS5 Dualshock</h2>
          <h3>Wireless Controller for Playstation</h3>
          <p>Controle Original</p>
          <h4>R$ 222,50</h4>
          <button class="buy">
            Comprar Agora <img src="./img/arrow.png" alt="seta" />
          </button>
        </div>

        <div class="column-2">
          <img
            class="controller"
            src="./img/controller.png"
            alt="Controle-do-Playstation"
          />

          <div class="color-box"></div>

          <button class="add-card">
            <img src="./img/add.png" alt="adicionar-ao-carrinho" />
          </button>
        </div>
      </div>

      <div class="social-links">
        <a href="#"><img src="./img/fb.png" alt="Facebook-image" /></a>
        <a href="#"><img src="./img/ig.png" alt="Instagra-image" /></a>
        <a href="#"><img src="./img/tw.png" alt="Twitter-image" /></a>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
